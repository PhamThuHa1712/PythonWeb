{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'login.css' %}" />
</head>
<body>
  <div class="login-container">
    <a href="{% url 'accounts:signup' %}" class="back-link">← Back</a>
    <h1 class="login-title">Login</h1>
    <p class="welcome-text">Welcome back! Please login to your account</p>

    <div class="login-box">
      <h2 class="form-title">Login to your account</h2>
      <p class="form-subtitle">Enter your email and password to access your account</p>

      <form id="loginForm" method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <label for="loginEmail">Email</label>
        <input type="email" name="email" id="loginEmail" placeholder="example@email.com" required />

        <label for="loginPassword">Password</label>
        <input type="password" name="password" id="loginPassword" placeholder="Enter your password" required />

        <button type="submit" class="login-button">Login</button>
        <p id="message">
          {% for msg in messages %}
            <span style="color: red;">{{ msg }}</span>
          {% endfor %}
        </p>
      </form>
    </div>

    <p class="signup-text">Don’t have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a></p>
  </div>

  <script src="{% static 'login.js' %}"></script>
</body>
</html>
